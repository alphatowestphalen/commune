<table mat-table [dataSource]="dataSource"   class="mat-elevation-z8">
    <ng-container
      *ngFor="let disCol of tableColumns let colIndex = index;"
      matColumnDef="{{disCol.columnDef}}"
    >
      <th mat-header-cell *matHeaderCellDef>
        {{ disCol.header }}
      </th>
  
      <td mat-cell *matCellDef="let element">
        <span >
          {{ disCol.cell(element) }}
        </span>
  
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
      
        <button mat-icon-button
        class="btn btn-sm font-normal lowercase modal-button text-xs bg-blue-600 px-4 py-2 text-white rounded-md mr-2" (click)="showRow(element)">voir</button>
       
       
                 
        <button mat-icon-button
        class="btn btn-sm font-normal lowercase text-xs bg-green-600 px-4 py-2 text-white rounded-md mr-2" (click)="editRow(element)">editer</button>
        <button mat-icon-button
        class="btn btn-sm font-normal lowercase text-xs bg-red-600 px-4 py-2 text-white rounded-md mr-2"
         (click)="deleteRow(element)">Supprimer</button>
         <ng-content (askEvent)="AskRow(element)"></ng-content>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns.concat('actions')"></tr>
  
    <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('actions');"></tr>
  </table>
  <mat-paginator (page)="pageChange.emit($event)"
                 [pageSizeOptions]="[ 10, 20 , 1 , 5 , 50]" 
                 showFirstLastButtons>
  </mat-paginator>
