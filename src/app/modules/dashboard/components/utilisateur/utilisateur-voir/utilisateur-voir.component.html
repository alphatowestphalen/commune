<div class="mx-auto px-4 py-2 sm:px-8 lg:container">
  <div class="mb-2 flex justify-between">
    <div class="inline-block">
      <button (click)="toggleModal()"
        class="shadow-md inline-flex items-center px-4 py-2 bg-red-200 hover:bg-red-600 text-gray-800 text-sm font-medium rounded-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
        </svg>

        {{'Cliquerpourafficher'|transloco}}
      </button>
    </div>
    <div class="inline-block">
      <button (click)="printPage()"
        class="shadow-md inline-flex items-center px-4 py-2 bg-green-400 hover:bg-teal-600 text-gray-800 text-sm font-medium rounded-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
        </svg>

        {{'Cliquerpourimprimer'|transloco}}
      </button>
    </div>
    <div class="inline-block space-x-2">
      <button
        class="flex-none rounded-md bg-white px-4 py-0.5 text-xs font-semibold text-gray-500 hover:text-primary-500 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
        {{'Acceuil'|transloco}}
      </button>
      <span class="flex-none rounded-md py-0.5 text-xs font-semibold text-night-400">>></span>
      <button
        class="flex-none rounded-md bg-white px-4 py-0.5 text-xs font-semibold text-gray-500 hover:text-primary-500 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
        ...
      </button>
      <span class="flex-none rounded-md py-2.5 text-xs font-semibold text-night-400">>></span>
      <button
        class="flex-none rounded-md bg-primary-500 px-4 py-0.5 text-xs font-semibold text-white hover:bg-primary-600">
        {{'VoiruneCopiedujugement'|transloco}}
      </button>
    </div>
  </div>
  <div class="justify-between sm:flex">
    <div class=" sm:pr-8">
      <p class="text-sm text-slate-700 underline">
        {{'Aproposdelenfant'|transloco}}
      </p>
    </div>
  </div>
  <div class="relative block p-3 overflow-hidden border bg-white border-slate-100 rounded-lg mx-2" href="">
    <span class="absolute inset-x-0 bottom-0 h-1 bg-gradient-to-r from-blue-700 via-blue-300 to-yellow-600"></span>
    <dl class="flex mt-2">
      <div class="flex flex-col-reverse">
        <dt class="text-sm font-medium text-slate-800">{{users.name}}
          </dt>
        <dd class="text-m text-slate-500">nom d'utilisateur</dd>
      </div>
      
    </dl>
  </div>
  <div class="relative block p-3 overflow-hidden border bg-white border-slate-100 rounded-lg mx-2" href="">
    <span class="absolute inset-x-0 bottom-0 h-1 bg-gradient-to-r from-blue-700 via-blue-300 to-yellow-600"></span>
    <dl class="flex mt-2">

      <div class="flex flex-col-reverse" >
        <dt class="text-sm font-medium text-slate-800">{{users.username}}
          </dt>
        <dd class="text-m text-slate-500">prenom d'utilisateur</dd>
      </div>
      
    </dl>
  </div>
  <div class="relative block p-3 overflow-hidden border bg-white border-slate-100 rounded-lg mx-2" href="">
    <span class="absolute inset-x-0 bottom-0 h-1 bg-gradient-to-r from-blue-700 via-blue-300 to-yellow-600"></span>
    <dl class="flex mt-2">

      <div class="flex flex-col-reverse">
        <dt class="text-sm font-medium text-slate-800">{{users.phone}}
          </dt>
        <dd class="text-m text-slate-500">Telephone</dd>
      </div>
      
    </dl>
  </div>
  <div class="relative block p-3 overflow-hidden border bg-white border-slate-100 rounded-lg mx-2" href="">
    <span class="absolute inset-x-0 bottom-0 h-1 bg-gradient-to-r from-blue-700 via-blue-300 to-yellow-600"></span>
    <dl class="flex mt-2">

      <div class="flex flex-col-reverse">
        <dt class="text-sm font-medium text-slate-800">{{users.poste}}
          </dt>
        <dd class="text-m text-slate-500">Poste</dd>
      </div>
    </dl>
  </div>
