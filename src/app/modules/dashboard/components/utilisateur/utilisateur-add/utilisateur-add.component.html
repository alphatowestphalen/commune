<div class="mx-auto px-4 py-2 sm:px-8 lg:container">
    <div class="mb-4 flex justify-between">
        <div class="inline-block">
            <h3 class="font-semibold text-gray-900 dark:text-white uppercase">Utilisateur</h3>
            <div class="space-x-1 text-xs font-medium text-gray-400 dark:text-night-300">
                <a href="" class="hover:text-primary-500"> Bureau Etat Civil</a>
                <span>- Gestion des utilisateur</span>
            </div>
        </div>
        <div class="inline-block space-x-2">
            <button
                class="flex-none rounded-md bg-white px-4 py-2.5 text-xs font-semibold text-gray-500 hover:text-primary-500 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
                Acceuil
            </button>
            <span class="flex-none rounded-md py-2.5 text-xs font-semibold text-night-400">>></span>
            <button
                class="flex-none rounded-md bg-white px-4 py-2.5 text-xs font-semibold text-gray-500 hover:text-primary-500 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
                ...
            </button>
            <span class="flex-none rounded-md py-2.5 text-xs font-semibold text-night-400">>></span>

            <button
                class="flex-none rounded-md bg-primary-500 px-4 py-2.5 text-xs font-semibold text-white hover:bg-primary-600">
                Formulaire d'ajout utilisateur
            </button>
        </div>
    </div>



    <div class="flex-col rounded-lg bg-white mt-5 px-3 py-3 dark:bg-night-700 sm:flex-row">
        <div class="my-3 flex items-center justify-between">
            <div class="flex-col items-center">
                <h3 class="text-md font-semibold pl-5 text-gray-900 dark:text-night-50">Formulaire à remplir pour
                    l'ajoute d'une utilisateur
                    </h3>
            </div>

        </div>


        <mat-horizontal-stepper [linear]="true" #stepper>

            <mat-step [stepControl]="UserFormGroup">
                <form [formGroup]="UserFormGroup">
                    <ng-template matStepLabel> Information Personnnel <br>
                        <span class="font-normal text-xs text-gray-400">Concernant chaque utilisateur</span>
                      </ng-template>
                    <div class=" lg:grid md:grid-flow-col grid-cols-2 gap-4 mt-0">
                        <div class="mb-4 w-4/5">

                            <label class="block mb-2 text-sm font-bold text-black">Nom Complèt</label>
                            <input type="text" formControlName="name"
                                class="bg-gray-50 block w-full p-2.5 border-gray-300 rounded-lg text-md border"
                                placeholder="Saisir Nom Compléte" />

                        </div>
                        <div class="mb-4 w-4/5">

                            <label class="block mb-2 text-sm font-bold text-black">Nom d'Utilisateur</label>
                            <input type="text" formControlName="username"
                                class="bg-gray-50 block w-full p-2.5 border-gray-300 rounded-lg text-md border"
                                placeholder="Saisir Nom d'Utilisateur" />

                        </div>

                    </div>
                    <div class="lg:grid md:grid-flow-col grid-cols-2 mt-2 gap-4">
                        <div class="mb-4 w-4/5">

                            <label class="block mb-2 text-sm font-bold text-black">N° Téléphone</label>
                            <input type="text" formControlName="phone"
                                class="bg-gray-50 block w-full p-2.5 border-gray-300 rounded-lg text-md border"
                                placeholder="Saisir Numéro Téléphone" />

                        </div>
                        
                        <div class="mb-4 w-4/5">

                            <mat-form-field appearance="fill" class="w-3/4">
                                <mat-label>Poste</mat-label>
                                <mat-select formControlName="poste" name="Choisir une Poste">
                                    <mat-option value="chef">Maire</mat-option>
                                    <mat-option value="chef">Chef de Service</mat-option>
                                    <mat-option value="chef">Personnel de Service</mat-option>

                                </mat-select>
                            </mat-form-field>

                        </div>
                    </div>
                    <div class=" lg:grid md:grid-flow-col grid-cols-2 mt-2 gap-4">
                        <div class="mb-4 w-4/5">

                            <label class="block mb-2 text-sm font-bold text-black">Mot de passe</label>
                            <input type="text" formControlName="password"
                                class="bg-gray-50 block w-full p-2.5 border-gray-300 rounded-lg text-md border"
                                placeholder="Saisir mot de passe" />

                        </div>
                        <div class="mb-4 w-4/5">

                            <label class="block mb-2 text-sm font-bold text-black">Confirmer mot de pase</label>
                            <input type="text" formControlName="password"
                                class="bg-gray-50 block w-full p-2.5 border-gray-300 rounded-lg text-md border"
                                placeholder="Saisir Confirmation Mot de Passe" />

                        </div>

                    </div>
                    <div class="flex p-2 mt-4">
                        <button mat-button (click)="cancelUser()" class="text-md hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
          hover:bg-gray-200  
          bg-gray-100 
          text-red-700 
          border duration-200 ease-in-out 
          border-red-600 transition">
                            Annuler</button>
                        <div class="flex-auto flex flex-row-reverse">
                            <button (click)="saveUser(UserFormGroup.value)" mat-button matStepperNext class="text-sm  ml-2  hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
        hover:bg-blue-600  
        bg-blue-600 
        text-blue-100 
        border duration-200 ease-in-out 
        border-blue-600 transition">Sauvegarder</button>

                        </div>
                    </div>
                </form>
            </mat-step>
        </mat-horizontal-stepper>


    </div>
</div>
