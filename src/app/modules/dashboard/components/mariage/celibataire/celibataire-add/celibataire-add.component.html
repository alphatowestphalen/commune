<div class="mx-auto px-4 py-2 sm:px-8 lg:container">
  <div class="mb-4 flex justify-between">
    <div class="inline-block">
      <h3 class="font-semibold text-gray-900 dark:text-white uppercase">
        Acte de Célibataire 
      </h3>
      <div class="space-x-1 text-xs font-medium text-gray-400 dark:text-night-300">
        <a href="" class="hover:text-primary-500"> Bureau Etat Civil</a>
        <span>- Service de Traitement des Actes de Mariage</span>
      </div>
    </div>
    <div class="inline-block space-x-2">
      <button
        class="flex-none rounded-md bg-white px-4 py-2.5 text-xs font-semibold text-gray-500 hover:text-primary-500 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
        Acceuil
      </button>
      <span class="flex-none rounded-md py-2.5 text-xs font-semibold text-night-400">>></span>
      <button
        class="flex-none rounded-md bg-white px-4 py-2.5 text-xs font-semibold text-gray-500 hover:text-primary-500 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
        ...
      </button>
      <span class="flex-none rounded-md py-2.5 text-xs font-semibold text-night-400">>></span>
      <button
        class="flex-none rounded-md bg-primary-500 px-4 py-2.5 text-xs font-semibold text-white hover:bg-primary-600">
        Acte de Célibataire 
      </button>
    </div>
  </div>
  <div id="surveyCreator" class="mat-elevation-z4  ">
    <h3 _ngcontent-soh-c348="" class="bg-white pr-5 pt-7 text-md font-semibold pl-5 text-gray-900 ">Formulaire à remplir
      pour l'ajoute de l'acte de celibataire</h3>
    <mat-horizontal-stepper [linear]="true" #stepper>
      <form #addForm="ngForm">
        <mat-step>
          <ng-template matStepLabel> Dossier <br>
            <span class="font-normal text-xs text-gray-400">Liste Information</span>
          </ng-template>
          <div class="lg:grid md:grid-flow-col grid-cols-2 gap-4 mt-20">
            <div class="mb-4  w-60">
              <label class="label cursor-pointer w-60">
                <input type="checkbox" checked="checked" class="checkbox ml-5" />
                <span class="label-text"> Information du person</span>
              </label>
            </div>
            <div class="mb-4  w-60">
              <label class="label cursor-pointer">
                <input type="checkbox" checked="checked" class="checkbox" />
                <span class="label-text">Information de la mere</span>

              </label>
            </div>
            <div class="mb-4 w-60">
              <label class="label cursor-pointer ">
                <input type="checkbox" checked="checked" class="checkbox" />
                <span class="label-text">Informationf du pere</span>

              </label>
            </div>

          </div>


          <div class="flex p-2 mt-4">
            <button routerLink="/dashboard/celibat-list" class="text-md hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
                hover:bg-gray-200  
                bg-gray-100 
                text-red-700 
                border duration-200 ease-in-out 
                border-red-600 transition">
              Annuler</button>
            <div class="flex-auto flex flex-row-reverse">
              <button mat-button matStepperNext class="text-sm  ml-2  hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
                hover:bg-teal-600  
                bg-teal-600 
                text-teal-100 
                border duration-200 ease-in-out 
                border-teal-600 transition">Suivant</button>

            </div>
          </div>
        </mat-step>
        <mat-step>
          <form #addForm="ngForm">
            <ng-template matStepLabel>Information <br>
              <span class="font-normal text-xs text-gray-400">Tous les information Besion</span>
            </ng-template>
            <div *ngIf="typePressonne==='interne'" class="lg:grid md:grid-flow-col grid-cols-2 mt-2 gap-4">
              <div class="mb-4 w-4/5">
                <label class="block mb-2 text-sm font-bold text-black">N° Premier Copie</label>
                <select [(ngModel)]="acteCelibataire.idPremierCopie" name="idPremierCopieFemme"
                  (ngModelChange)="changerId($event)"
                  class="w-full ml-auto p-2.5  border-gray-300 rounded-lg bg-gray-50 text-md border">
                  <option *ngFor="let copiers of premiserCopie" class="p-6 " [value]="copiers.idPremierCopie">
                    {{copiers.idPremierCopie}}- {{copiers.enfant.nomEnfant}} {{copiers.enfant.prenomsEnfant}}</option>
                </select>
              </div>
              <div class="mb-4 w-4/5">
                <label class="block mb-2 text-sm font-bold text-black">Date de Acte de Celibataire </label>
                <input type="date" name="dateNaissPersonne" [(ngModel)]="acteCelibataire.dateActe" id="dateEnfant"
                  class="bg-gray-50 block w-full p-2.5 border-gray-300 rounded-lg text-md border"
                  placeholder="Saisir Date de Naissance la Personne" />
              </div>
            </div>
            <div class=" lg:grid md:grid-flow-col grid-cols-2 mt-2 gap-4">
              <div class="mb-4 w-4/5">
                <label class="block mb-2 text-sm font-bold text-black">Numero CIN </label>
                <input type="text" [(ngModel)]="acteCelibataire.numCin" name="prenomsPersonne"
                  class="bg-gray-50 block w-full p-2.5 border-gray-300 rounded-lg text-md border"
                  placeholder="Saisir Prenoms de la Personne" />
              </div>
              <div class="mb-4 w-4/5">
                <label class="block mb-2 text-sm font-bold text-black">Date de Naissance Personne</label>
                <input type="date" name="prenomsPere" [(ngModel)]="acteCelibataire.dateDeNaiss" id="dateEnfant"
                  class="bg-gray-50 block w-full p-2.5 border-gray-300 rounded-lg text-md border"
                  placeholder="Saisir Prènoms du père" />
              </div>
            </div>
            <div class="lg:grid md:grid-flow-col grid-cols-2 mt-2 gap-4">
              <div class="mb-4 w-4/5">

                <label class="block mb-2 text-sm font-bold text-black">Date de CIN </label>
                <input type="date" name="dateCin" [(ngModel)]="acteCelibataire.dateCin" id="dateEnfant"
                  class="bg-gray-50 block w-full p-2.5 border-gray-300 rounded-lg text-md border"
                  placeholder="Saisir Date de Naissance la Personne" />


              </div>

              <div class="mb-4 w-4/5">

                <label class="block mb-2 text-sm font-bold text-black">Lieu Naissace Personne</label>
                <input type="text" name="lieuDeNaiss" [(ngModel)]="acteCelibataire.lieuDeNaiss" id="heureEnfant"
                  class="bg-gray-50 block w-full p-2.5 border-gray-300 rounded-lg text-md border"
                  placeholder="Saisir heure de Naissance de la Personne" />
              </div>
            </div>
            <div class="lg:grid md:grid-flow-col grid-cols-2 mt-2 gap-4">

              <div class="mb-4 w-4/5">

                <label class="block mb-2 text-sm font-bold text-black">Lieu CIN</label>
                <input type="text" name="lieuCin" [(ngModel)]="acteCelibataire.lieuCin" id="heureEnfant"
                  class="bg-gray-50 block w-full p-2.5 border-gray-300 rounded-lg text-md border"
                  placeholder="Saisir heure de Naissance de la Personne" />
              </div>
              <div class="mb-4 w-4/5">

                <label class="block mb-2 text-sm font-bold text-black">Nom Personne </label>
                <input type="text" name="nom" [(ngModel)]="acteCelibataire.nom" id="nomEnfant"
                  class="bg-gray-50 block w-full p-2.5 border-gray-300 rounded-lg text-md border"
                  placeholder="Saisir Nom du mère" />

              </div>
            </div>
            <div class="lg:grid md:grid-flow-col grid-cols-2 mt-2 gap-4">
                <div class="mb-4 w-4/5">
                  <label class="block mb-2 text-sm font-bold text-black">Nom Fokontany </label>
                  <input type="text" name="nomPersonne" [(ngModel)]="acteCelibataire.nomFkt" id="nomEnfant"
                    class="bg-gray-50 block w-full p-2.5 border-gray-300 rounded-lg text-md border"
                    placeholder="Saisir nom de la Personne" />
              </div>
              <div class="mb-4 w-4/5">
                <label class="block mb-2 text-sm font-bold text-black">Genre Personne</label>
                <select [(ngModel)]="acteCelibataire.genre" name="genre" (ngModelChange)="handelChageGenre($event)">
                  <option value="FEMME">FEMME</option>
                  <option value="HOMME">HOMME</option>
                </select>
              </div>
            </div>
            <div class="flex p-2 mt-4">
              <button mat-button matStepperPrevious class="text-md hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
                  hover:bg-gray-200  
                  bg-gray-100 
                  text-gray-700 
                  border duration-200 ease-in-out 
                  border-gray-600 transition">Prècedent</button>
              <div class="flex-auto flex flex-row-reverse">
                <button *ngIf="typePressonne === 'interne'" (click)="saveActeCelibataire()" [disabled]="addForm.invalid"
                  class="text-sm  ml-2  hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
                            hover:bg-blue-600  
                            bg-blue-600 
                            text-blue-100 
                            border duration-200 ease-in-out 
                            border-blue-600 transition">Sauvegarder</button>
                <button *ngIf="typePressonne==='externe'" mat-button matStepperNext [disabled]="addForm.invalid" class="text-sm  ml-2  hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
                            hover:bg-blue-600  
                            bg-blue-600 
                            text-blue-100 
                            border duration-200 ease-in-out 
                            border-blue-600 transition">suivant </button>

              </div>
            </div>
          </form>
        </mat-step>
        <div *ngIf="typePressonne==='externe'">
          <mat-step>
            <ng-template matStepLabel> Parent <br>
              <span class="font-normal text-xs text-gray-400">Information du parent</span>
            </ng-template>


            <div class=" lg:grid md:grid-flow-col grid-cols-2  mt-2 gap-4">
              <div class="mb-4 w-4/5">

                <label class="block mb-2 text-sm font-bold text-black">Nom du mère </label>
                <input type="text" name="nomMere" [(ngModel)]="acteCelibataire.nomMere" id="nomEnfant"
                  class="bg-gray-50 block w-full p-2.5 border-gray-300 rounded-lg text-md border"
                  placeholder="Saisir Nom du mère" />

              </div>
              <div class="mb-4 w-4/5">

                <label class="block mb-2 text-sm font-bold text-black">Nom du père</label>
                <input type="text" name="nomPere" [(ngModel)]="acteCelibataire.nomPere" id="nomEnfant"
                  class="bg-gray-50 block w-full p-2.5 border-gray-300 rounded-lg text-md border"
                  placeholder="Saisir nom du père" />

              </div>

            </div>
            <div class="flex p-2 mt-4">
              <button mat-button matStepperPrevious class="text-md hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
                  hover:bg-gray-200  
                  bg-gray-100 
                  text-gray-700 
                  border duration-200 ease-in-out 
                  border-gray-600 transition">Prècedent</button>
              <div class="flex-auto flex flex-row-reverse">
                <button (click)="saveActeCelibataire()" [disabled]="addForm.invalid" class="text-sm  ml-2  hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
                            hover:bg-blue-600  
                            bg-blue-600 
                            text-blue-100 
                            border duration-200 ease-in-out 
                            border-blue-600 transition">Sauvegarder</button>

              </div>
            </div>

          </mat-step>
        </div>
      </form>
    </mat-horizontal-stepper>
  </div>
</div>
