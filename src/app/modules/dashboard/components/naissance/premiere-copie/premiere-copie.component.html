<div class="mx-auto px-4 py-4 sm:px-8 lg:container">
    <div class="mb-4 flex justify-between">
        <div class="inline-block">
          <h3 class="font-semibold text-gray-900 dark:text-white">Première Copie</h3>
          <div class="space-x-1 text-xs font-medium text-gray-400 dark:text-night-300">
            <a href="" class="hover:text-primary-500"> Bureau Etat Civil</a>
            <span>- Service de Traitement des Actes de Naissances</span>
          </div>
        </div>
        <div class="inline-block space-x-2">
          <button
            class="flex-none rounded-md bg-white px-4 py-2.5 text-xs font-semibold text-gray-500 hover:text-primary-500 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
           Acceuil
          </button>
          <span class="flex-none rounded-md py-2.5 text-xs font-semibold text-night-400">>></span>
          <button
            class="flex-none rounded-md bg-white px-4 py-2.5 text-xs font-semibold text-gray-500 hover:text-primary-500 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
          Naissance
          </button>
          <span class="flex-none rounded-md py-2.5 text-xs font-semibold text-night-400">>></span>
          <button
            class="flex-none rounded-md bg-primary-500 px-4 py-2.5 text-xs font-semibold text-white hover:bg-primary-600">
          Première Copie
          </button>
        </div>
      </div>
    
    

      <div class="flex-col rounded-lg bg-white mt-5 px-8 py-8 dark:bg-night-700 sm:flex-row">
        <div class="mb-4 flex items-center justify-between">
          <div class="flex-col items-center">
            <h3 class="text-md font-bold text-gray-900 dark:text-night-50">Active Auctions</h3>
            <span class="text-sm text-gray-400 dark:text-night-300">Updated 37 minutes ago</span>
          </div>
          <button
            class="flex-none rounded-md bg-gray-100 px-4 py-2.5 text-xs font-semibold text-gray-500 hover:bg-gray-200 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
            History
          </button>
        </div>
      
        <div class="relative overflow-x-auto">
          <!-- <table class="w-full table-auto">

            <thead class="text-xs uppercase text-gray-400 dark:text-night-300">
              <tr>
                <th class="py-3 text-left">Item</th>
                <th class="py-3 text-right">Open Price</th>
                <th class="py-3 text-right">Price $</th>
                <th class="py-3 text-right">Recent Offer</th>
                <th class="py-3 text-right">Time Left</th>
                <th class="py-3 text-right">View</th>
              </tr>
            </thead>
          
            <tbody>
              <tr
                *ngFor="let auction of activeAuction"
                [auction]="auction"
                nft-auctions-table-item
                class="border-b border-dashed border-gray-200 hover:bg-gray-100 dark:border-night-500 dark:hover:bg-night-600"></tr>
            </tbody>
           
          </table> -->
          <div class=" tableau mat-elevation-z8 mx-10">
            <mat-table [dataSource]="dataSource" matSort>
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{ row.id }} </mat-cell>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="datenaiss">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                  Date de Naissance
                </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{ row.datenaiss }} </mat-cell>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                  Nom et Prènoms
                </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{ row.name }} </mat-cell>
              </ng-container>
          
              <!-- Color Column -->
              <ng-container matColumnDef="dateenregistrement">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                  Date d'Enregistrement
                </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{ row.dateenregitrement }} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
                <mat-cell *matCellDef="let row; let i = index">
                  <label
                    class="btn btn-sm font-normal lowercase modal-button text-xs bg-blue-600 px-4 py-2 text-white rounded-md mr-2"
                    for="my-modal" *transloco="let t">
                    {{ t("voir") }}
                  </label>
                  <button mat-icon-button
                    class="btn btn-sm font-normal lowercase text-xs bg-green-600 px-4 py-2 text-white rounded-md mr-2"
                    *transloco="let t">
                    {{ t("editer") }}
                  </button>
                  <button mat-icon-button
                    class="btn btn-sm font-normal lowercase text-xs bg-red-600 px-4 py-2 text-white rounded-md"
                    *transloco="let t">
                    {{ t("supprimer") }}
                  </button>
                </mat-cell>
              </ng-container>
          
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
            </mat-table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        </div>
      </div>
      
    </div>
