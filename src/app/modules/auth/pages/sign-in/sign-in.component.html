<!-- login form -->
<lib-toastify-toast-container></lib-toastify-toast-container>
<form class="my-10 space-y-6">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-gray-700 dark:text-white"
   >{{ 'Bonjour' | transloco }}<span class="text-primary-500">!</span>
    </h2>
    <p class="text-sm text-gray-400 dark:text-night-200">{{ 'saisie' | transloco }}</p>

  </div>

  <div
    class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-gray-300 after:mt-0.5 after:flex-1 after:border-t after:border-gray-300 dark:before:border-night-500 dark:after:border-night-500"
  >
    <p class="mx-4 mb-0 text-center text-sm text-gray-400 dark:text-night-400">
       {{ 'auth' | transloco }}
    </p>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="Login($event)">
    <div class="space-y-3 text-left">
      <div class="relative">
        <input
          type="text"
          id="text"
          formControlName="username"
          class="peer block"
          placeholder=" "
        />
        <label
          for="username"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200"
        >
        {{ 'nomUtilisateur' | transloco }}
        </label>
      </div>
    
    </div>
    <div class="relative mt-5">
      <input [type]="type ? 'text' : 'password'" id="password" formControlName="password" class="peer block" placeholder=" " />
      <label
        for="password"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-600 dark:bg-night-700 dark:text-night-200">
         {{ 'motpasse' | transloco }}
      </label>
      <span (click)="toggleFieldTextType()" class="absolute top-2.5 right-5 cursor-pointer text-gray-400 dark:text-night-300">
         <svg-icon *ngIf="!type"   src="assets/icons/outline/eye-off.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
        <svg-icon *ngIf="type"  src="assets/icons/outline/eye.svg"  [svgClass]="'h-5 w-5 '"> </svg-icon>
      </span>
    </div>

  <div class="flex items-center justify-between my-3 space-x-3">
   
    <div class="text-sm">
      <a routerLink="/auth/forgot-password" class="font-medium text-primary-500 border-b-2 border-primary-500 hover:text-primary-400">
        {{ 'motpasseoublie' | transloco }}
      </a>
    </div>
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    class="group relative mb-10 mt-5 flex w-full justify-center rounded-md border border-transparent bg-primary-500 py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400">
    {{ 'seConnecter' | transloco }}
  </button>

</form>
